<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-42aebcd5.css">
  </head>
  <body class="form-body">
    <p><a class="go-back-link" href="./index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input
          type="email"
          id="emailInput"
          name="email"
          placeholder="Type area"
          autofocus
        />
      </label>
      <label class="label-text-area">
        Message
        <textarea name="message" id="textArea" rows="8"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>

    
  </body>
</html>
